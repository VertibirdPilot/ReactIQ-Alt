<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACTIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .hidden { display: none; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="container mx-auto max-w-lg p-4 min-h-screen flex flex-col items-center justify-center">

  
        <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-25 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>


        <div class="w-full bg-white p-8 rounded-2xl card-shadow">
            <div class="flex items-center gap-4 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-800"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                <h1 class="text-3xl font-bold text-gray-800">React IQ</h1>
            </div>
            
            <form id="search-form" class="flex mb-6 shadow-sm rounded-lg">
                <input type="text" id="search-input" placeholder="Search for a keyword..." class="flex-grow px-4 py-3 border-gray-200 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-r-lg transition duration-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </button>
            </form>

            <div id="result-container" class="hidden">
                <h3 class="text-xl font-semibold text-gray-700 mb-2 border-b pb-2">Results</h3>

                <div id="posts-container" class="space-y-4 mt-4 max-h-[60vh] overflow-y-auto pr-2">

                </div>

                <p id="no-result-message" class="text-gray-500 pt-4"></p>
            </div>
             <p id="initial-message" class="text-gray-500 pt-4">Search for a keyword</p>
        </div>
        <p class="text-center text-sm text-gray-500 mt-6">Sentiment Analysis Model Test</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
